<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Area for the JQuery link-->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap" rel="stylesheet">

    <!-- CSS link-->
    <link rel="stylesheet" href="./assests/css/style.css">

    <title>Weather Report</title>
</head>

    <!-- Webpage Title-->
    <header class="p-5 text-center text-white bg-primary">
      <h1>Weather Report Dashboard</h1>
    </header>

  <body>

    <!-- Search Button-->
    <div>
      <h2 class ="mt-1">Search for a City:</h2>
      <input type="text" id="search-city" placeholder="Enter City Name">
      <button class ="btn btn-primary" type="button" id="search-button">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <!-- Search History Section-->
    <div id="search-history" class="col-md-1">
    </div>

    <!-- Current Weather Section-->
    <div>
      <div id="current-weather">
        <style class="text-center"></style>
      </div>
    </div>

    <!--Five day Section-->
    <div>
      <div id="fiveDay" class="row">
      </div>
    </div>

          <!-- Section for the JQuery script used for the site-->
          <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
          <script
            src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"
          ></script>
      
          <!-- Script for the JS-->
          <script src="./assests/js/script.js"></script>

          </body>
            
</html>
